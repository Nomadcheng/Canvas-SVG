<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="200" height="100"
style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>
<canvas id="myLine" width="200" height="100" style="border: 1px solid #d3d3d3">
  Your browser does not support the canvas element.
</canvas>
<canvas id="circle" width="200" height="100" style="border: 1px solid #d3d3d3">
  Your browser does not support the canvas element.
</canvas>
<canvas id="linear" width="200" height="100" style="border: 1px solid #d3d3d3">
  Your browser does not support the canvas element.
</canvas>
<canvas id="circular" width="200" height="100"></canvas>
<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.fillStyle = "#FF0000";
ctx.fillRect(0,0,150,75);

var myLine = document.getElementById("myLine");
var ctx = myLine.getContext("2d");
ctx.moveTo(0, 0);
ctx.lineTo(200, 100);
ctx.stroke();

var circle = document.getElementById("circle");
var ctx = circle.getContext("2d");
ctx.beginPath();
ctx.arc(95,50,40,0,2*Math.PI);
ctx.stroke();

var linear = document.getElementById("linear");
var ctx = linear.getContext("2d");
var grd = ctx.createLinearGradient(0,0,200,0);
grd.addColorStop(0, "red");
grd.addColorStop(1, "white");

// Fill with gradient
ctx.fillStyle = grd;
ctx.fillRect(10,10,150,80);

var circular = document.getElementById("circular");
var ctx = circular.getContext("2d");

var grd = ctx.createRadialGradient(75,50,5,90,60,100);
grd.addColorStop(0,"red");
grd.addColorStop(1,"white");

ctx.fillStyle = grd;
ctx.fillRect(10,10,150,80);
</script>
</body>
</html>
